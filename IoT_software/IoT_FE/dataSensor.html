<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Data Sensor</title> <!-- Tiêu đề trang dữ liệu cảm biến -->
  
  <!-- CSS Files -->
  <!-- Các file CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> <!-- Font Awesome icons -->
  <link rel="stylesheet" href="css/common.css"> <!-- CSS chung -->
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-container"></div>

  <div class="container py-4">
    <h3 class="fw-bold"><i class="fa-solid fa-database"></i> Data Sensor</h3>

    <!-- Filters -->
    <div class="d-flex gap-2 mb-3 align-items-center">
      <select id="filter-type" class="form-select w-auto">
        <option value="all">Tất cả</option>
        <option value="temp">Nhiệt độ</option>
        <option value="hum">Độ ẩm</option>
        <option value="light">Ánh sáng</option>
      </select>

      <input type="text" id="search-text" class="form-control w-25" placeholder="Tìm kiếm...">

      <button id="search-btn" class="btn btn-primary">Tìm kiếm</button>
    </div>

    <!-- Table -->
    <div class="card">
      <div class="card-body p-0">
        <div class="table-container">
          <table class="table table-striped table-hover mb-0">
            <thead id="table-header" class="table-dark"></thead>
            <tbody id="data-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-between align-items-center mt-4">
      <div class="pagination-info" id="page-limit-box"></div>
      <nav class="flex-grow-1 d-flex justify-content-center">
        <ul class="pagination mb-0" id="pagination"></ul>
      </nav>
      <div style="width:200px"></div>
    </div>
  </div>

  <!-- JavaScript Files -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/pagination.js"></script>
  <script src="js/dataSensor.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
