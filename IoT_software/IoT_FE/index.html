<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>IoT Dashboard</title> <!-- Tiêu đề trang -->

  <!-- CSS Files -->
  <!-- Các file CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> <!-- Font Awesome icons -->
  <link rel="stylesheet" href="css/common.css"> <!-- CSS chung -->
  <link rel="stylesheet" href="css/dashboard.css"> <!-- CSS dashboard -->
  <link rel="stylesheet" href="css/animations.css"> <!-- CSS animations -->
  
  <!-- Chart.js -->
  <!-- Thư viện biểu đồ -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-container"></div>

  <div class="container py-4">
    <!-- Tiêu đề trang -->
    <!-- Tiêu đề trang -->
    <h2 class="mb-4 fw-bold"><i class="fa-solid fa-gauge-high"></i> Dashboard</h2>

      <!-- 3 ô hiển thị cảm biến (Nhiệt độ, Độ ẩm, Ánh sáng) -->
    <!-- 3 ô hiển thị cảm biến (Nhiệt độ, Độ ẩm, Ánh sáng) -->
      <div class="row mb-4">
        <div class="col-md-4">
          <div class="card temp text-center p-3">
          <i class="fa-solid fa-temperature-high"></i> <!-- Icon nhiệt độ -->
          <h5>Nhiệt độ</h5> <!-- Tiêu đề nhiệt độ -->
          <p id="temp" class="fs-3 fw-bold">-- °C</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card humidity text-center p-3">
            <i class="fa-solid fa-droplet"></i>
            <h5>Độ ẩm</h5>
            <p id="humidity" class="fs-3 fw-bold">-- %</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card light text-center p-3">
            <i class="fa-solid fa-sun"></i>
            <h5>Ánh sáng</h5>
            <p id="light" class="fs-3 fw-bold">-- lux</p>
          </div>
        </div>
      </div>

      <!-- Biểu đồ + Danh sách thiết bị -->
      <div class="row">
        <!-- Biểu đồ lớn chiếm 8 cột -->
        <!-- Biểu đồ lớn chiếm 8 cột -->
        <div class="col-md-8">
          <div class="card chart-card p-3">
            <h6 class="fw-bold mb-2"><i class="fa-solid fa-chart-line"></i> Biểu đồ cảm biến</h6> <!-- Tiêu đề biểu đồ -->
          <canvas id="sensorChart" height="400"></canvas> <!-- Canvas vẽ biểu đồ -->
          </div>
        </div>

      <!-- Danh sách thiết bị -->
      <!-- Danh sách thiết bị -->
        <div class="col-md-4">
          <div id="device-list"></div> <!-- Container danh sách thiết bị -->
        </div>
      </div>
    </div>

  <!-- JavaScript Files -->
  <!-- Các file JavaScript -->
  <script src="js/config.js"></script> <!-- File cấu hình -->
  <script src="js/utils.js"></script> <!-- File tiện ích -->
  <script src="js/api.js"></script> <!-- File API -->
  <script src="js/deviceControl.js"></script> <!-- File điều khiển thiết bị -->
  <script src="js/chart.js"></script> <!-- File biểu đồ -->
  <script src="js/dashboard.js"></script> <!-- File dashboard -->
  
  <!-- Bootstrap JS -->
  <!-- JavaScript Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
